<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Секундомер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class="time_section">
      <div class="time" id='hour'>00</div>
        <div class="time" id='min'>00</div>
          <div class="time" id='sec'>00</div>
            <div class="time" id='msec'>00</div>
    </section>

    <section class="buttons">
      <div class="btn" id="start">
        <h2 class="start-text">START</h2>
      </div>
        <div class="btn" id="pause">
          <h2 class="pause-text">PAUSE</h2>
        </div>
          <div class="btn" id="stop">
            <h2 class="stop-text">STOP</h2>
          </div>
    </section>


    <script src="script.js"></script>
  </body>
</html>
